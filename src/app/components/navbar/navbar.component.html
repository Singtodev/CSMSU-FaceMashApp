<div
  class="w-full h-[3rem] bg-white flex justify-between items-center py-10 px-[2rem] lg:px-0 transition-all duration-300"
>
  <div>
    <div (click)="validEvent()">
      <div
        [ngClass]="{
          'rotate-180': navigateArrow === 'left',
          'rotate-0': navigateArrow === 'right'
        }"
        class="bg-black flex justify-center items-center rounded-md cursor-pointer"
      >
        <svg
          class="w-10 h-10 lg:w-12 lg:h-12 p-1"
          viewBox="0 0 13 21"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M11.5985 11.1972L3.70102 19.1666C3.31914 19.5521 2.70164 19.5521 2.32383 19.1666L1.40164 18.2355C1.01977 17.85 1.01977 17.2306 1.40164 16.8451L7.65789 10.5L1.40164 4.15483C1.02383 3.76929 1.02383 3.14995 1.40164 2.7644L2.32383 1.83335C2.7057 1.4478 3.3232 1.4478 3.70102 1.83335L11.5985 9.80269C11.9804 10.1882 11.9804 10.8117 11.5985 11.1931V11.1972Z"
            fill="white"
          />
        </svg>
      </div>
    </div>
  </div>

  <div>
    <div *ngIf="!user" class="flex flex-row gap-x-3">
      <div
        (click)="goLogin()"
        class="bg-black px-5 hover:bg-opacity-65 cursor-pointer trasition-all duration-300 text-white rounded-md p-1"
      >
        Login
      </div>
      <div
        (click)="goRegister()"
        class="bg-black px-5 hover:bg-opacity-65 cursor-pointer trasition-all duration-300 text-white rounded-md p-1"
      >
        Sign Up
      </div>
    </div>

    <div class="relative" *ngIf="user">
      <div
        class="bg-gray-300 w-[45px] h-[45px] object-cover bg-cover rounded-ful rounded-full"
      >
        <img
          class="w-[45px] h-[45px] object-cover bg-center bg-cover rounded-full"
          [src]="
            user?.avatar_url ??
            'https://www.computerhope.com/jargon/g/guest-user.png'
          "
        />
      </div>

      <div
        class="absolute -bottom-[5rem] flex flex-col gap-y-3 -left-[1rem] w-[7rem]"
      >
        <p
          (click)="goSetting()"
          class="group hover:bg-black/50 px-1 whitespace-nowrap rounded-md hover:text-white cursor-pointer flex flex-row gap-x-3"
        >
          <svg
            width="25"
            height="25"
            viewBox="0 0 22 22"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <g clip-path="url(#clip0_68_694)">
              <path
                d="M20.9426 13.5651L19.1122 12.5081C19.2969 11.5112 19.2969 10.4886 19.1122 9.49169L20.9426 8.43466C21.1532 8.31435 21.2477 8.06513 21.179 7.8331C20.702 6.30341 19.8899 4.91982 18.8286 3.76825C18.6653 3.59208 18.3989 3.54911 18.1926 3.66943L16.3622 4.72646C15.593 4.06474 14.7079 3.55341 13.7497 3.21825V1.10849C13.7497 0.867862 13.5821 0.657316 13.3458 0.605753C11.7688 0.253409 10.1532 0.270597 8.65358 0.605753C8.41725 0.657316 8.24968 0.867862 8.24968 1.10849V3.22255C7.29577 3.562 6.41061 4.07333 5.63718 4.73075L3.811 3.67372C3.60046 3.55341 3.33835 3.59208 3.17507 3.77255C2.11374 4.91982 1.30163 6.30341 0.824677 7.83739C0.75163 8.06943 0.850458 8.31864 1.06101 8.43896L2.89147 9.49599C2.70671 10.4929 2.70671 11.5155 2.89147 12.5124L1.06101 13.5694C0.850458 13.6897 0.755927 13.939 0.824677 14.171C1.30163 15.7007 2.11374 17.0843 3.17507 18.2358C3.33835 18.412 3.60475 18.455 3.811 18.3347L5.64147 17.2776C6.41061 17.9393 7.29577 18.4507 8.25397 18.7858V20.8999C8.25397 21.1405 8.42155 21.3511 8.65788 21.4026C10.2348 21.755 11.8505 21.7378 13.3501 21.4026C13.5864 21.3511 13.754 21.1405 13.754 20.8999V18.7858C14.7079 18.4464 15.593 17.9351 16.3665 17.2776L18.1969 18.3347C18.4075 18.455 18.6696 18.4163 18.8329 18.2358C19.8942 17.0886 20.7063 15.705 21.1833 14.171C21.2477 13.9347 21.1532 13.6854 20.9426 13.5651ZM10.9997 14.4374C9.10476 14.4374 7.56218 12.8948 7.56218 10.9999C7.56218 9.10497 9.10476 7.56239 10.9997 7.56239C12.8946 7.56239 14.4372 9.10497 14.4372 10.9999C14.4372 12.8948 12.8946 14.4374 10.9997 14.4374Z"
                fill="black"
              />
            </g>
            <defs>
              <clipPath id="clip0_68_694">
                <rect width="22" height="22" fill="white" />
              </clipPath>
            </defs>
          </svg>

          Setting
        </p>
        <p
          (click)="logout()"
          class="group hover:bg-black/50 px-1 whitespace-nowrap rounded-md hover:text-white cursor-pointer flex flex-row gap-x-3"
        >
          <svg
            width="25"
            height="25"
            class="group-hover:text-white"
            viewBox="0 0 25 25"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M24.2676 13.3301L16.0645 21.5333C15.332 22.2657 14.0625 21.753 14.0625 20.7032V16.0157H7.42187C6.77246 16.0157 6.25 15.4932 6.25 14.8438V10.1563C6.25 9.5069 6.77246 8.98444 7.42187 8.98444H14.0625V4.29694C14.0625 3.25202 15.3271 2.73444 16.0645 3.46686L24.2676 11.67C24.7217 12.129 24.7217 12.8712 24.2676 13.3301ZM9.375 21.2891V19.336C9.375 19.0137 9.11133 18.7501 8.78906 18.7501H4.6875C3.82324 18.7501 3.125 18.0518 3.125 17.1876V7.81256C3.125 6.9483 3.82324 6.25006 4.6875 6.25006H8.78906C9.11133 6.25006 9.375 5.98639 9.375 5.66412V3.711C9.375 3.38873 9.11133 3.12506 8.78906 3.12506H4.6875C2.09961 3.12506 0 5.22467 0 7.81256V17.1876C0 19.7755 2.09961 21.8751 4.6875 21.8751H8.78906C9.11133 21.8751 9.375 21.6114 9.375 21.2891Z"
              fill="black"
            />
          </svg>

          Sign Out
        </p>
      </div>
    </div>
  </div>
</div>
