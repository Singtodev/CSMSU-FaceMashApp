<div (click)="goDetail()" class="w-[14rem] h-[16rem]">
  <div
    class="relative w-full h-[13rem] overflow-hidden rounded-xl cursor-pointer"
  >
    <div
      class="absolute top-2 left-2 bg-black/60 text-white px-2 rounded-md z-20 flex flex-row gap-x-2 items-center"
    >
      <div>
        <svg
          *ngIf="updateRank === 'New Picture' || updateRank === 'No Change'"
          fill="#fff"
          height="16px"
          width="16px"
          version="1.1"
          id="Capa_1"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          viewBox="0 0 230.453 230.453"
          xml:space="preserve"
        >
          <polygon
            points="177.169,43.534 177.169,58.534 204.845,58.534 135.896,127.479 92.36,83.947 0,176.312 10.606,186.918 
   92.361,105.16 135.896,148.691 215.453,69.14 215.453,96.784 230.453,96.784 230.453,43.534 "
          />
        </svg>
        <svg
          *ngIf="updateRank > 0"
          fill="#00FF4C"
          height="16px"
          width="16px"
          version="1.1"
          id="Capa_1"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          viewBox="0 0 230.453 230.453"
          xml:space="preserve"
        >
          <polygon
            points="177.169,43.534 177.169,58.534 204.845,58.534 135.896,127.479 92.36,83.947 0,176.312 10.606,186.918 
 92.361,105.16 135.896,148.691 215.453,69.14 215.453,96.784 230.453,96.784 230.453,43.534 "
          />
        </svg>
        <svg
          *ngIf="updateRank < 0"
          fill="#FF0000"
          class="rotate-90"
          height="16px"
          width="16px"
          version="1.1"
          id="Capa_1"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          viewBox="0 0 230.453 230.453"
          xml:space="preserve"
        >
          <polygon
            points="177.169,43.534 177.169,58.534 204.845,58.534 135.896,127.479 92.36,83.947 0,176.312 10.606,186.918 
92.361,105.16 135.896,148.691 215.453,69.14 215.453,96.784 230.453,96.784 230.453,43.534 "
          />
        </svg>
      </div>

      <span> {{ updateRank }}</span>
    </div>

    <img
      class="w-full h-full hover:scale-110 transition-all duration-300 z-10 object-cover bg-cover bg-center rounded-xl"
      [src]="image"
    />
  </div>
  <div class="flex flex-row gap-x-4">
    <div class="flex flex-row items-center justify-start py-3 gap-x-3">
      <svg
        width="20"
        height="16"
        viewBox="0 0 17 17"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >

      <p class="text-lg">{{ score }}</p>

    <div class="flex flex-row items-center justify-start py-3 gap-x-3">
      <svg
        width="20"
        height="16"
        viewBox="0 0 20 16"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <g clip-path="url(#clip0_161_294)">

          <clipPath id="clip0_161_294">
            <rect width="20" height="16" fill="white" />
          </clipPath>
        </defs>
      </svg>

      <p class="text-lg">{{ rank }}</p>
    </div>
    <div class="flex flex-row items-center justify-start py-3 gap-x-3">
      <svg
        fill="#000000"
        width="20"
        height="16"
        viewBox="0 0 16 16"
        xmlns="http://www.w3.org/2000/svg"
      >

  </div>
</div>
