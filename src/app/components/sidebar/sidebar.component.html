<div
  *ngIf="isOpen"
  class="fixed top-0 left-0 w-full h-full z-1 bg-black/50 transition-transform duration-300"
>
  <div
    class="fixed bg-white h-full w-[50rem] transition-transform duration-300 px-10"
  >
    <div class="mt-10 flex grid grid-cols-12">
      <div
        class="col-span-11 text-2xl text-center items-center flex justify-center"
      >
        My Gallery
      </div>

      <div class="col-span-1 flex justify-end">
        <div
          (click)="sendEventClose()"
          class="w-8 h-10 lg:w-12 lg:h-10 p-1 rotate-180 bg-black flex justify-center items-center rounded-md cursor-pointer"
        >
          <svg
            class="w-8 h-10 lg:w-12 lg:h-10 p-1"
            viewBox="0 0 13 21"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M11.5985 11.1972L3.70102 19.1666C3.31914 19.5521 2.70164 19.5521 2.32383 19.1666L1.40164 18.2355C1.01977 17.85 1.01977 17.2306 1.40164 16.8451L7.65789 10.5L1.40164 4.15483C1.02383 3.76929 1.02383 3.14995 1.40164 2.7644L2.32383 1.83335C2.7057 1.4478 3.3232 1.4478 3.70102 1.83335L11.5985 9.80269C11.9804 10.1882 11.9804 10.8117 11.5985 11.1931V11.1972Z"
              fill="white"
            />
          </svg>
        </div>
      </div>
    </div>
    <div
      *ngIf="pictures?.length > 0"
      class="h-[35rem] grid grid-cols-3 gap-5 mt-14"
    >
      <app-card-vote
        *ngFor="let item of pictures"
        [score]="item.vote_count"
        [image]="item.url"
        [rank]="item.rank"
        [elo]="item.rating_score"
      />
    </div>

    <div
      *ngIf="pictures?.length == 0"
      class="h-[35rem] flex items-center justify-center"
    >
      <div class="text-md lg:text-2xl">You don't have an images</div>
    </div>

    <div class="flex justify-center items-center mt-10">
      <div
        class="bg-black w-[14rem] flex flex-row gap-x-2 rounded-2xl py-3 flex justify-center items-center cursor-pointer hover:opacity-50"
      >
        <svg
          width="33"
          height="33"
          viewBox="0 0 33 33"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <g clip-path="url(#clip0_104_1209)">
            <path
              d="M19.0781 24.75H13.9219C13.0646 24.75 12.375 24.0604 12.375 23.2032V12.375H6.72246C5.5752 12.375 5.00156 10.9893 5.81367 10.1772L15.617 0.367432C16.1004 -0.115967 16.8932 -0.115967 17.3766 0.367432L27.1863 10.1772C27.9984 10.9893 27.4248 12.375 26.2775 12.375H20.625V23.2032C20.625 24.0604 19.9354 24.75 19.0781 24.75ZM33 24.2344V31.4532C33 32.3104 32.3104 33 31.4531 33H1.54688C0.689648 33 0 32.3104 0 31.4532V24.2344C0 23.3772 0.689648 22.6875 1.54688 22.6875H10.3125V23.2032C10.3125 25.1948 11.9303 26.8125 13.9219 26.8125H19.0781C21.0697 26.8125 22.6875 25.1948 22.6875 23.2032V22.6875H31.4531C32.3104 22.6875 33 23.3772 33 24.2344ZM25.0078 29.9063C25.0078 29.1973 24.4277 28.6172 23.7188 28.6172C23.0098 28.6172 22.4297 29.1973 22.4297 29.9063C22.4297 30.6153 23.0098 31.1954 23.7188 31.1954C24.4277 31.1954 25.0078 30.6153 25.0078 29.9063ZM29.1328 29.9063C29.1328 29.1973 28.5527 28.6172 27.8438 28.6172C27.1348 28.6172 26.5547 29.1973 26.5547 29.9063C26.5547 30.6153 27.1348 31.1954 27.8438 31.1954C28.5527 31.1954 29.1328 30.6153 29.1328 29.9063Z"
              fill="white"
            />
          </g>
          <defs>
            <clipPath id="clip0_104_1209">
              <rect width="33" height="33" fill="white" />
            </clipPath>
          </defs>
        </svg>
        <span class="text-white">รูปภาพของคุณ</span>
      </div>
    </div>
  </div>
</div>
