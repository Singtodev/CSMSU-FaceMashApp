<div
  *ngIf="isOpen"
  class="fixed top-0 left-0 w-full h-full z-1 bg-black/50 transition-transform duration-300"
>
  <div
    class="fixed bg-white h-full w-[50rem] transition-transform duration-300 px-10"
  >
    <div class="mt-10 flex grid grid-cols-12">
      <div
        class="col-span-11 text-2xl text-center items-center flex justify-center"
      >
        My Gallery
      </div>

      <div class="col-span-1 flex justify-end">
        <div
          (click)="sendEventClose()"
          class="w-8 h-10 lg:w-12 lg:h-10 p-1 rotate-180 bg-black flex justify-center items-center rounded-md cursor-pointer"
        >
          <svg
            class="w-8 h-10 lg:w-12 lg:h-10 p-1"
            viewBox="0 0 13 21"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M11.5985 11.1972L3.70102 19.1666C3.31914 19.5521 2.70164 19.5521 2.32383 19.1666L1.40164 18.2355C1.01977 17.85 1.01977 17.2306 1.40164 16.8451L7.65789 10.5L1.40164 4.15483C1.02383 3.76929 1.02383 3.14995 1.40164 2.7644L2.32383 1.83335C2.7057 1.4478 3.3232 1.4478 3.70102 1.83335L11.5985 9.80269C11.9804 10.1882 11.9804 10.8117 11.5985 11.1931V11.1972Z"
              fill="white"
            />
          </svg>
        </div>
      </div>
    </div>
    <div
      *ngIf="pictures?.length > 0"
      class="h-[35rem] grid grid-cols-3 gap-5 mt-14"
    >
      <app-card-vote
        *ngFor="let item of pictures"
        [score]="item.vote_count"
        [image]="item.url"
        [rank]="item.rank"
        [elo]="item.rating_score"
        [id]="item.pid"
        [updateRank]="item.updateRank"
      />
    </div>

    <div
      *ngIf="pictures?.length == 0"
      class="h-[35rem] flex items-center justify-center"
    >
      <div class="text-md lg:text-2xl">You don't have an images</div>
    </div>

    <div
      (click)="goAdd()"
      class="flex justify-center items-center mt-10"
    >
      <div
        class="bg-black w-[14rem] flex flex-row gap-x-2 rounded-2xl py-3 flex justify-center items-center cursor-pointer hover:opacity-50"
      >
        <span class="text-white">All Image</span>
      </div>
    </div>
  </div>
</div>
