<p>Setting > My Gallery > Edit</p>
<div class="min-h-[45rem] max-w-[60rem] mx-auto p-2">
  <div class="flex flex-row justify-center items-center">
    <img class="w-[20rem] h-[20rem] object-cover rounded-2xl" [src]="picUrl" />
  </div>

  <div class="flex flex-col gap-y-3 max-w-[40rem] mx-auto py-4">
    <div><input (change)="onFileSelected($event)" type="file" /></div>
    <div>
      <input
        [(ngModel)]="name"
        type="text"
        placeholder="Picture Name"
        class="bg-gray-300 py-3 w-full px-3 rounded-md"
      />
    </div>
  </div>

  <div class="flex justify-center items-center">
    <span
      (click)="update()"
      class="py-2 px-3 bg-black text-white rounded-lg hover:bg-opacity-50 transition-all duration-300 cursor-pointer"
      >Submit</span
    >
  </div>
</div>
